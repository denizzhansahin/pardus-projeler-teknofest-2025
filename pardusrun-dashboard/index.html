      html {

      /* Custom scrollbar styling for webkit browsers - Light theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #a78bfa; /* purple-400 */
        border-radius: 5px;
        border: 2px solid #e5e7eb; /* gray-200 - to give a little padding */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; /* purple-500 */
      }
      /* For Firefox - Light theme */
      * {
        scrollbar-width: auto; /* or thin */
        scrollbar-color: #a78bfa #e5e7eb; /* thumb color track color */
      }
